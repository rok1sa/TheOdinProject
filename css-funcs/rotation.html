<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Rotation Example</title>
    <style>
        .rotated-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transform: rotate(45deg); /* Rotate the box 45 degrees */
            transform-origin: center; /* Optional: ensures rotation around the center */
            margin: 50px; /* To center the box in the viewport */
        }
    </style>
</head>
<body>
    <div class="rotated-box"></div>
</body>
</html>
