<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning CSS & HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="staticVsRelative">Static vs Relative</h1>

    <div id="parentContainer">
        <p id="staticRelativeDescription">
            Static positioning: Element remains in its default position in the document flow.<br><br>
            Relative positioning: Element can be shifted from its default position without affecting the layout of other elements.
        </p>
    </div>
    
    <div id="staticDiv">Static Position</div>
    
    <div id="relativeDiv">Relative Position</div>



</body>
</html>
