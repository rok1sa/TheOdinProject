<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="/sign_up_form/imgs/halie-west-25xggax4bSA-unsplash.jpg" id="bgImg">
            <div class="overlay">
                <p class="logo">Dan Logo</p>
                <p>Photo by <a href='#'>Halie West</a> on <a href='#'>Unsplash</a></p>
            </div>
        </div>
        <div class='form-container'>
            <p class="intro-stuff">Hey! This is not a real online service! You
                know that you need something like this in your
                life. Sign up
                <span aria-label="italic"><i>now</i></span> to get
                started on this fun adventure!
            </p>
            
            <p class="intro-stuff">You <i>know</i> you want to.</p>
        
            <form id="userForm">
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                    <div class="input-group">
                        <div class="input-left">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="input-right">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                    </div>
            
                    <div class="input-group">
                        <div class="input-left">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-right">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
            
                    <div class="input-group">
                        <div class="input-left">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" name="userPassword" min="8" max="30" required>
                        </div>
                        <div class="input-right">
                            <label for="psswdCheck">Confirm Password</label>
                            <input type="password" id="psswdCheck" name="psswdCheck" required min="8" max="30">
                            <span id="passwordError" class="error-message">Passwords do not match</span>
                        </div>
                    </div>
            
                </fieldset>
                <button type="submit" id="createAcc">Create Account</button>
            </form>
            
        
            <p id="loginP">Already have an account? <a href="/sign_up_form/log-in.html">Log in</a></p>
            <!--note i have absolutely no idea what element
            this is and how to properly do this log in
            so need to look it up-->
        </div>
    </div>
    
    <script href="script.js"></script>
</body>
</html>
