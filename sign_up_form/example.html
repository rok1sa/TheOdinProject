<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="your-image-url.jpg" alt="Sign up image" />
        </div>
        <div class="content-container">
            <h1>ODIN</h1>
            <p>This is not a real online service! You know you need something like this...</p>
            <form>
                <!-- Form content -->
                <div class="input-group">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" />
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" />
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <style>
       /* Main container for the entire page layout */
.main-container {
    display: flex;
    height: 100vh; /* Full viewport height */
    width: 100vw; /* Full viewport width */
}

/* Left side: image container */
.image-section {
    flex: 0 0 30%; /* Fixes the width to 30% */
    position: relative;
}

.image-section img {
    width: 100%; /* Make the image fill the container */
    height: 100%; /* Fill the entire height of the container */
    object-fit: cover; /* Ensure the image scales properly */
}

/* Right side: content (text + form) */
.content-section {
    flex: 1; /* This takes the remaining space (70%) */
    padding: 40px; /* Add padding for spacing */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Vertically center the content */
    background-color: #f9f9f9; /* Background color for the content */
}

h1 {
    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
}

form {
    max-width: 400px; /* Control form width */
}

.form-row {
    display: flex;
    gap: 10px; /* Space between input fields */
}

.form-row div {
    flex: 1; /* Let each input container take equal space */
}

input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}


    </style>
</body>
</html>
