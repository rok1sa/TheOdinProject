<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<form action="#" method="get">
    <div>
        <label for="user_email">*Email:</label>
        <input type="email" id="user_email" name="user_email" required>
    </div>
    <br>

    <div>
        <label for="user_password">*Password:</label>
        <input type="password" id="user_password" name="user_password" required>
    </div>

    <button type="submit">Login</button>
</form>

    <Br>
    
    
    
    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" minlength="3" maxlength="140"></textarea>
        </div>
    
        <button type="submit">Tweet</button>
    </form>

    <Br>
    
    
    
    <form action="#" method="get">
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
        </div>
    
        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" required
        title="Please enter a valid zip code, example: 65251" placeholder="65251">
    
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <br>
    
    
    
    <form action="#" method="get">
        <div>
            <label for="email">Email:</label>
        </div>
        <input type="email" id="email" name="email" placeholder="John@mail.net">
    
        <div>
            <label for="website">Website:</label>
        </div>
        <input type="url" id="website" name="website">
    
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <br>

    <form>
        <label for="choose">Would you prefer a banana or cherry?</label>
        <input id="choose" name="i-like" />
        <button>Submit</button>
    </form>
    
</body>
</html>
