<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3>Scope</h3>
    <div class='cool-div'>
        <p class='cool-paragraph'>Check out my cool, red background!</p>
    </div>
    
    <p class='boring-paragraph'>I'm not in scope so I'm not cool.</p>
    <br>

    <h3>The :root selector</h3>
    <p class='very-cool-paragraph'>Lorem ipsum dolor sit amet.</p>

    <p class='exciting-paragraph'>Lorem ipsum dolor sit amet.</p>
    <br>
    <h3>Creating themes with custom properties</h3>

    <div class="container">
        <p>you're now viewing this example with the
        <span class="theme-name">dark</span>theme!</p>
        <button class="theme-toggle">Toggle Theme</button>
    </div>

    <br>

    
    <script src="script.js"></script>
</body>
</html>
